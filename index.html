<html>
  <head>
    <title>Dice game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900"
      rel="stylesheet"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="player-wrapper">
        <div class="player-0-panel">
          <div class="player-name" id="name-0">Игрок 1</div>
          <div class="player-score" id="score-0">42</div>
          <div class="player-score-box">
            <div class="player-current-label">Текущий счет</div>
            <div class="player-current-score" id="current-0">0</div>
          </div>
        </div>
        <div class="player-1-panel">
          <div class="player-name" id="name-1">Игрок 1</div>
          <div class="player-score" id="score-1">42</div>
          <div class="player-score-box">
            <div class="player-current-label">Текущий счет</div>
            <div class="player-current-score" id="current-1">0</div>
          </div>
        </div>
      </div>
      <button class="btn-new">
        <i class="ion-ios-plus-outline"></i> Новая Игра
      </button>
      <button class="btn-roll">
        <i class="ion-ios-loop-strong"></i>
        Играть
      </button>
      <button class="btn-hold">
        <i class="ion-ios-download-outline"></i>
        Удерживать
      </button>
      <img class="dice" src="img/dice-5.png" alt="Dice" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
